<!DOCTYPE html>
<html>
    <head>
        <title>Table layout</title>
    </head>
    <body>
        <table style="border-color: black; border-width: 2px;border-style: solid; width: 100%; height: 500px; border-collapse: collapse;">
            <tr>
                <td colspan="2" style="border-color:white;border-width: 2px; border-style: solid;background-color: aqua; "></td>
               
            </tr>
            <tr>
                <td rowspan="3" style="border-color: white;border-width: 2px; border-style: solid; background-color:lightgreen; "></td>
                <td style="border-color: white;border-width: 2px; border-style: solid; background-color: darkgreen; "></td>
            </tr>
            <tr>
                <td style="border-color:white;border-width: 2px; border-style: solid; background-color: gray; "></td>
               
            </tr>
            <tr>
                <td style="border-color: white;border-width: 2px; border-style: solid; background-color:darkgreen; "></td>
               
            </tr>
        </table>
    </body>
</html>
