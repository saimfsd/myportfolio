<!DOCTYPE html>
<html>
<head>
    <title>Form tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        fieldset {
            border: 2px solid #5563DE;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #5563DE;
            padding: 0 8px;
        }

        label {
            display: inline-block;
            width: 160px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: calc(100% - 170px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 14px;
        }

        textarea {
            height: 60px;
            resize: none;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-left: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #5563DE;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #3B4BCC;
        }

        .radio-group, .checkbox-group {
            width: calc(100% - 170px);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Complete HTML Form Example</h1>

    <form>
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your full name">
            <br><br>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <br><br>

            <label>Password:</label>
            <input type="password">
            <br><br>

            <label>Age:</label>
            <input type="number">
        </fieldset>

        <!-- Contact Details -->
        <fieldset>
            <legend>Contact Details</legend>
            <label>Phone Number:</label>
            <input type="number" placeholder="12233844">
            <br><br>

            <label>Address:</label>
            <textarea placeholder="Enter your address"></textarea>
        </fieldset>

        <!-- Preferences -->
        <fieldset>
            <legend>Preferences</legend>
            <label>Preferred Contact Method:</label>
            <div class="radio-group">
                <input type="radio" name="contact" value="Email"><label>Email</label>
                <input type="radio" name="contact" value="Phone"><label>Phone</label>
            </div>
            <br><br>

            <label>Hobbies:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="Reading" value="Reading"><label>Reading</label>
                <input type="checkbox" name="Travelling" value="Travelling"><label>Travelling</label>
                <input type="checkbox" name="Music" value="Music"><label>Music</label>
            </div>
        </fieldset>

        <!-- Additional Details -->
        <fieldset>
            <legend>Additional Details</legend>
            <label>Country:</label>
            <select>
                <option>None</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>Iraq</option>
            </select>
            <br><br>

            <label>Upload Resume:</label>
            <input type="file">
            <br><br>

            <label>Date of Birth:</label>
            <input type="date">
            <br><br>

            <label>Favorite Colour:</label>
            <input type="color">
            <br><br>

            <label>Satisfaction Level:</label>
            <input type="range">
        </fieldset>

        <!-- Submit -->
        <fieldset>
            <legend>Submit Your Details</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
