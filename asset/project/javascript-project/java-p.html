            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
        }

        .project-card h3 {
            font-size: 22px;
            color: #66fcf1;
            margin-bottom: 10px;
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 14px;
            color: #c5c6c7;
            margin-bottom: 20px;
        }

        .project-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
